<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Coustom Css -->
    <link rel="stylesheet" href="css/calculator.css" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <div class="dark-div">
                <span>Dark</span>
                <input type="checkbox" name="" class="checkbox">
            </div>
        </header>
        <main>
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </main>
        <footer>
            <button class="span-2 orange all-clear-btn">AC</button>
            <button class="orange del-btn" >Del</button>
            <button class="orange operation-btn">/</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="orange operation-btn">x</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="orange operation-btn">+</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="orange operation-btn">-</button>
            <button class="number-btn">0</button>
            <button class="number-btn">00</button>
            <button class="number-btn">.</button>
            <button class="orange equal-btn">=</button>
        </footer>
    </div>

    <!-- JavaScript file -->
    <script src="js/calculator.js"></script>
</body>
</html>
